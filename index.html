    <style>

            --bg-primary: #0f172a;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {

            overflow-x: hidden;

        /* ‚îÄ‚îÄ‚îÄ CONTAINER & LAYOUT ‚îÄ‚îÄ‚îÄ */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px 0;
        }

        .logo {
            font-size: 22px;

            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* ‚îÄ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ */
        button {
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 44px;
        }

        button.primary {
            background: var(--accent);
            color: white;
        }

        button.primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--bg-tertiary);
        }

        button.icon-only {
            padding: 10px;
            min-width: 44px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        button.icon-only:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ‚îÄ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ‚îÄ */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        /* ‚îÄ‚îÄ‚îÄ INPUTS ‚îÄ‚îÄ‚îÄ */
        input[type="text"],
        input[type="number"],
        select {
            font-family: inherit;
            font-size: 15px;
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* ‚îÄ‚îÄ‚îÄ TIMER DISPLAY ‚îÄ‚îÄ‚îÄ */
        .timer-display {
            font-family: 'DM Mono', monospace;
            font-size: 72px;
            font-weight: 500;
            text-align: center;
            padding: 40px 0;
            letter-spacing: -2px;
            color: var(--text-primary);
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        /* ‚îÄ‚îÄ‚îÄ PLAYER LIST ‚îÄ‚îÄ‚îÄ */
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-tertiary);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);

        .player-name {
            flex: 1;
            font-weight: 600;
            color: var(--text-primary);
        }

        .player-score {
            font-family: 'DM Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            min-width: 60px;
            text-align: right;

        /* ‚îÄ‚îÄ‚îÄ HISTORY CARDS ‚îÄ‚îÄ‚îÄ */
        .history-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .history-card-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .history-card-emoji {
            font-size: 32px;

        }

        .history-card-meta {
            flex: 1;
        }

        .history-card-game {
            font-weight: 700;

        }

        .history-card-date {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .history-card-players {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .history-card-player-pill {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: 20px;

            color: var(--text-secondary);
        }

        /* ‚îÄ‚îÄ‚îÄ BOTTOM NAV ‚îÄ‚îÄ‚îÄ */
        .bottom-nav {
            position: fixed;

        .modal {

            top: 0;
            left: 0;
            right: 0;

        .modal.open {

        .modal-content {

            border-radius: 20px;

        .modal-header {

        }

        .modal-title {
            font-size: 20px;

        /* ‚îÄ‚îÄ‚îÄ AUTH ‚îÄ‚îÄ‚îÄ */
        .auth-container {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        /* ‚îÄ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ‚îÄ */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ‚îÄ‚îÄ‚îÄ UTILITY ‚îÄ‚îÄ‚îÄ */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-16 {
            margin-top: 16px;
        }

        .mb-16 {
            margin-bottom: 16px;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gap-8 {
            gap: 8px;
        }
    </style>
</head>
<body>

    <!-- Firebase & App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, query, orderBy, onSnapshot, where }
            from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // FIREBASE CONFIG
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const firebaseConfig = {
            apiKey: "AIzaSyCOPUjnhEXjRMl-UZEklYmHNJOYEvkp0bI",
            authDomain: "bgtime-bcca8.firebaseapp.com",
            projectId: "bgtime-bcca8",
            storageBucket: "bgtime-bcca8.firebasestorage.app",
            messagingSenderId: "371182076570",
            appId: "1:371182076570:web:d8b1ae5f055c70c56d1523"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // STATE MANAGEMENT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const state = {
            user: null,
            profile: null,
            history: [],
            templates: [],
            friends: [],
            currentView: 'timer',
            timerState: {
                mode: 'timer',
                players: [],
                currentPlayer: 0,
                timerSeconds: 0,
                isRunning: false,
                intervalId: null
            }
        };

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // FIRESTORE HELPERS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const NESTED_FIELDS = ['roundScores', 'itemScores', 'roundItemScores'];

        function serialize(obj) {
            const result = { ...obj };
            NESTED_FIELDS.forEach(field => {
                if (result[field] !== undefined) {
                    result[field] = JSON.stringify(result[field]);
                }
            });
            return result;
        }

        function deserialize(obj) {
            const result = { ...obj };
            NESTED_FIELDS.forEach(field => {
                if (typeof result[field] === 'string') {
                    try { result[field] = JSON.parse(result[field]); }
                    catch(e) { result[field] = []; }
                }
            });
            return result;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // DATA LAYER - Firestore Operations
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const DataService = {
            async saveEntry(entry) {
                if (!state.user) return;
                try {
                    const ref = doc(db, 'users', state.user.uid, 'history', String(entry.id));
                    await setDoc(ref, serialize(entry));
                    await this.shareWithFriends(entry);
                } catch (e) {
                    console.error('Error saving entry:', e);
                }
            },

            async deleteEntry(entryId) {
                if (!state.user) return;
                try {
                    const ref = doc(db, 'users', state.user.uid, 'history', String(entryId));
                    await setDoc(ref, { id: entryId, deleted: true }, { merge: true });
                } catch (e) {
                    console.error('Error deleting entry:', e);
                }
            },

            async loadHistory() {
                if (!state.user) return [];
                try {
                    const q = query(
                        collection(db, 'users', state.user.uid, 'history'),
                        orderBy('date', 'desc')
                    );
                    const snapshot = await getDocs(q);
                    return snapshot.docs
                        .map(doc => deserialize(doc.data()))
                        .filter(e => !e.deleted);
                } catch (e) {
                    console.error('Error loading history:', e);
                    return [];
                }
            },

            async saveProfile(profile) {
                if (!state.user) return;
                try {
                    const ref = doc(db, 'users', state.user.uid);
                    await setDoc(ref, profile, { merge: true });
                } catch (e) {
                    console.error('Error saving profile:', e);
                }
            },

            async loadProfile() {
                if (!state.user) return null;
                try {
                    const docSnap = await getDoc(doc(db, 'users', state.user.uid));
                    return docSnap.exists() ? docSnap.data() : null;
                } catch (e) {
                    console.error('Error loading profile:', e);
                    return null;
                }
            },

            async saveTemplates(templates) {
                if (!state.user) return;
                try {
                    const ref = doc(db, 'users', state.user.uid);
                    await setDoc(ref, { customTemplates: templates }, { merge: true });
                } catch (e) {
                    console.error('Error saving templates:', e);
                }
            },

            async shareWithFriends(entry) {
                if (!state.user || !state.profile) return;
                
                const q = query(
                    collection(db, 'connections'),
                    where('uids', 'array-contains', state.user.uid)
                );
                const snapshot = await getDocs(q);
                
                const friends = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const otherUid = data.uids.find(u => u !== state.user.uid);
                    const profile = (data.profiles || {})[otherUid] || {};
                    return { uid: otherUid, nickname: profile.nickname || '' };
                }).filter(f => f.uid && f.nickname);

                const playerNames = (entry.results || [])
                    .map(r => r.player.trim().toLowerCase());

                for (const friend of friends) {

            document.body.appendChild(modal);
        };

        window.deleteEntry = async (entryId) => {
            if (!confirm('¬øEliminar esta partida?')) return;
            
            state.history = state.history.filter(e => e.id !== entryId);
            await DataService.deleteEntry(entryId);
            document.querySelector('.modal')?.remove();
            if (state.currentView === 'history') {
                UI.showHistory();
            }
        };

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // INITIALIZATION
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                UI.showLoading();
                
                // Load data
                state.profile = await DataService.loadProfile() || { nickname: user.displayName || 'Usuario' };
                state.history = await DataService.loadHistory();
                
                // Show app
                document.getElementById('bottomNav').classList.remove('hidden');
                navigate('timer');
            } else {
                state.user = null;
                state.profile = null;
                state.history = [];
                UI.showAuth();
            }
        });
    </script>

                navigator.serviceWorker.register('./sw.js')
